name: Build Binaries

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: write
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux
            cc: gcc
            deps: sudo apt-get update && sudo apt-get install -y libsdl2-dev
          - os: macos-latest
            target: macos
            cc: clang
            deps: brew install sdl2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.deps }}

      - name: Configure SDL2 path on macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "CCINCS = $(sdl2-config --cflags)" >> Makefile
          echo "CCLINK = $(sdl2-config --libs)" >> Makefile
          echo "CCDEFS += -I/opt/homebrew/include" >> Makefile

      - name: Build xhomer
        run: |
          make clean
          make CC=${{ matrix.cc }}

      - name: Build static xhomer
        run: |
          make xhomer.static CC=${{ matrix.cc }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xhomer-${{ matrix.target }}
          path: |
            xhomer
            xhomer.static
          if-no-files-found: ignore

      - name: Create archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p xhomer-${{ matrix.target }}
          cp xhomer xhomer-${{ matrix.target }}/
          cp *.ram xhomer-${{ matrix.target }}/
          cp *.rom xhomer-${{ matrix.target }}/
          cp *.cfg xhomer-${{ matrix.target }}/
          cp README xhomer-${{ matrix.target }}/
          cp LICENSE xhomer-${{ matrix.target }}/
          cp COPYING xhomer-${{ matrix.target }}/
          cp SIMH xhomer-${{ matrix.target }}/
          if [ -f xhomer.static ]; then cp xhomer.static xhomer-${{ matrix.target }}/; fi
          tar -czvf xhomer-${{ matrix.target }}.tar.gz xhomer-${{ matrix.target }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: xhomer-${{ matrix.target }}.tar.gz
